<html>
    <head>

        <title>Avaliação de idade</title>

        <script src="system.js"></script>
        <div class="titulo_div">
            <h1>Avaliação de idade</h1>

            <button  onclick="sistema()">Avaliar a idade</button>
            </form>
            <!-------->
        </div>
        <div class="resultados-div">
            <p id="resultado"></p>
        </div>
